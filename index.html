<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
    html, body { height: 100%; }
    body {
      background: #111;
      color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* ✅ Ảnh nền tĩnh bg.jpg */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: url("https://whatsip.github.io/khanhlam/images/bg.jpg") center/cover no-repeat;
      z-index: -3;
      filter: brightness(0.4);
    }

    #bgVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    #container {
      position: relative;
      text-align: center;
      z-index: 1;
      transition: transform 1s ease;
      width: 100%;
      max-width: 1100px;
      padding: 20px;
    }

    #myName {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateX(-150%);
      animation: slideIn 1.2s ease forwards;
    }
    @keyframes slideIn { to { transform: translateX(0); opacity: 1; } }
    .move-down { animation: moveDown 1s forwards; }
    @keyframes moveDown { to { transform: translateY(80px) scale(0.8); } }

    .main-img {
      width: 700px;
      max-width: 95%;
      margin: 0 auto 20px auto;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      opacity: 0;
      transform: translateY(-50px);
      transition: opacity 1s ease, transform 1s ease, box-shadow 0.3s;
      position: relative;
      padding-top: 40%;
      background-image: url('https://whatsip.github.io/khanhlam/images/main.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .main-img.show { opacity: 1; transform: translateY(0); }
    .main-img:hover { box-shadow: 0 0 20px rgba(255,255,255,0.6); }

      gap: 20px;
      justify-content: center;
