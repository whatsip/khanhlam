<!--
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>KHANH LAM</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
    html, body { height: 100%; }
    body {
      background: #111 url('https://whatsip.github.io/khanhlam/images/bg.jpg') center/cover no-repeat;
      color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      perspective: 1000px; /* enable 3D depth */
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    #container {
      position: relative;
      text-align: center;
      z-index: 1;
      width: 100%;
      max-width: 1100px;
      padding: 20px;
      transform-style: preserve-3d; /* for 3D rotations */
      transition: transform 0.15s ease-out; /* smoother parallax response */
    }

    #myName {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateX(-150%);
      animation: slideIn 1.2s ease forwards;
    }
    @keyframes slideIn { to { transform: translateX(0); opacity: 1; } }
    .move-down { animation: moveDown 1s forwards; }
    @keyframes moveDown { to { transform: translateY(80px) scale(0.8); } }

    .main-img {
      width: 700px;
      max-width: 95%;
      margin: 0 auto 20px auto;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      opacity: 0;
      transform: translateY(-50px);
      transition: opacity 1s ease, transform 1s ease, box-shadow 0.3s;
      position: relative;
      padding-top: 40%;
      background-image: url('https://whatsip.github.io/khanhlam/images/main.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .main-img.show { opacity: 1; transform: translateY(0); }
    .main-img:hover { box-shadow: 0 0 20px rgba(255,255,255,0.6); }

    .gallery {
      display: flex;
      gap: 20px;
      justify-content: center;
      position: absolute;
      bottom: -200px;
      left: 50%;
      transform: translateX(-50%);
      transition: bottom 1s ease;
      z-index: 1;
      width: 100%;
      max-width: 1100px;
      padding: 0 20px;
    }
    .gallery.show { bottom: 200px; }
    .box {
      width: 120px;
      aspect-ratio: 1/1;
      background: #333;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s;
      font-weight: 600;
      flex-shrink: 0;
    }
    .box:hover { transform: scale(1.05); background: #555; }
    .box img { width: 100%; height: 100%; object-fit: cover; border-radius: 8px; }

    /* Mobile tweaks */
    @media (max-width: 768px) {
      #container {
        padding: 10px;
        transform: none !important;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #myName {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .move-down { animation: moveDownMobile 1s forwards; }
      @keyframes moveDownMobile { to { transform: translateY(30px) scale(0.9); } }

      .main-img {
        width: 80%;
        padding-top: 150%;
        background-image: url('https://whatsip.github.io/khanhlam/images/main_mobile.jpg');
        border-radius: 10px;
      }

      .gallery {
        gap: 10px;
        bottom: -150px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .gallery.show { bottom: 60px; }
      .box {
        width: 70px;
        border-radius: 8px;
      }
      .box span { font-size: 11px; }
    }

    @media (max-width: 420px) {
      #myName { font-size: 20px; }
      .main-img { width: 85%; padding-top: 160%; }
      .gallery.show { bottom: 40px; }
      .box { width: 60px; }
    }
  </style>
</head>
<body>

  <div id="container">
    <div id="myName">Nguyễn Khánh Lam</div>
    <div id="mainImg" class="main-img" onclick="openPage('portfolio.html')"></div>
  </div>

  <div class="status-indicator">
  <span class="red-dot"></span>
  <span class="status-text">Currently working — feel free to contact me if you want to cooperate in a small project</span>
</div>
  
  <div class="gallery" id="gallery">
    <div class="box" onclick="openPage('portfolio.html')">
      <img src="https://whatsip.github.io/khanhlam/images/portfolio.jpg" alt="Portfolio">
    </div>
    <div class="box" onclick="openPage('design.html')">
      <img src="https://whatsip.github.io/khanhlam/images/design.jpg" alt="Design">
    </div>
    <div class="box" onclick="openPage('photo.html')">
      <img src="https://whatsip.github.io/khanhlam/images/photo.jpg" alt="Photo">
    </div>
    <div class="box" onclick="openPage('video.html')">
      <img src="https://whatsip.github.io/khanhlam/images/video.jpg" alt="Video">
    </div>
    <div class="box" onclick="openPage('tech.html')">
      <img src="https://whatsip.github.io/khanhlam/images/tech.jpg" alt="Tech">
    </div>
  </div>

  <style>
    #popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .popup-box {
      background: #222;
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      max-width: 350px;
    }
    .popup-box p {
      margin-bottom: 15px;
      font-size: 16px;
      font-weight: 600;
    }
    .popup-box button {
      padding: 8px 18px;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #000;
      cursor: pointer;
      font-weight: 600;
    }
    .popup-box button:hover {
      background: #ddd;
    }

    .status-indicator {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: flex;
  align-items: center;
  gap: 10px;
  background: rgba(0,0,0,0.6);
  padding: 10px 16px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(255,0,0,0.4);
  backdrop-filter: blur(5px);
  font-size: 14px;
  z-index: 99999;
}

.red-dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: red;
  box-shadow: 0 0 8px rgba(255,0,0,0.8);
  animation: flash 1.6s infinite ease-in-out;
}

@keyframes flash {
  0% { opacity: 0.2; transform: scale(0.8); }
  50% { opacity: 1; transform: scale(1.2); }
  100% { opacity: 0.2; transform: scale(0.8); }
}

.status-text {
  font-weight: 500;
  color: #fff;
}

    
  </style>

  <script>
    setTimeout(() => {
      document.getElementById('myName').classList.add('move-down');
      setTimeout(() => {
        document.getElementById('mainImg').classList.add('show');
        setTimeout(() => {
          document.getElementById('gallery').classList.add('show');
        }, 400);
      }, 400);
    }, 400);

    function openPage(url) { window.location.href = url; }

    /* === 3D Parallax Mouse Effect === */
    const container = document.getElementById('container');

    document.addEventListener('mousemove', (e) => {
      const { innerWidth, innerHeight } = window;
      const x = (e.clientX - innerWidth / 2) / innerWidth;
      const y = (e.clientY - innerHeight / 2) / innerHeight;
      const rotateY = x * 20; // horizontal tilt
      const rotateX = -y * 20; // vertical tilt
      container.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
    });

    document.addEventListener('mouseleave', () => {
      container.style.transform = 'rotateY(0deg) rotateX(0deg)';
    });
  </script>
</body>
</html>
