<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Gallery</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      background: #000;
    }

    video.bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.90);
      z-index: -1;
    }

    h2 {
      margin: 30px 0 15px;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }

    /* üéØ Layout grid m·ªõi */
    .gallery {
      display: grid;
      gap: 15px;
      justify-content: center;
      padding: 20px;
      grid-template-columns: repeat(5, 160px);
      grid-auto-rows: 160px;
    }

    .gallery div {
      width: 160px;
      height: 160px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      background: #111;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery div:hover {
      transform: scale(1.05);
    }

    .gallery iframe {
      width: 100%;
      height: 100%;
      border: 0;
      pointer-events: none;
      object-fit: cover;
    }

    /* Responsive: gi·∫£m c√≤n 3 c·ªôt tr√™n mobile */
    @media (max-width: 900px) {
      .gallery {
        grid-template-columns: repeat(3, 120px);
        grid-auto-rows: 120px;
      }

      .gallery div {
        width: 120px;
        height: 120px;
      }
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .popup.active { display: flex; }

    .popup-content {
      position: relative;
      display: inline-block;
    }

    .popup-content iframe {
      width: 90vw;
      height: 90vh;
      border-radius: 8px;
      border: 0;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .popup-content .close {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 22px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      background: rgba(0,0,0,0.6);
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
      cursor: pointer;
    }

    .popup-content .close:hover {
      background: rgba(255,255,255,0.3);
    }

    .back {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 18px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      background: rgba(0,0,0,0.5);
      padding: 8px 14px;
      border-radius: 6px;
      z-index: 2000;
      transition: background 0.2s ease;
    }

    .back:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline class="bg-video">
    <source src="videos/bg_video.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <a href="index.html" class="back">‚üµ Quay l·∫°i</a>

  <h2>Commercial Video - Video qu·∫£ng c√°o th∆∞∆°ng m·∫°i</h2>

  <div id="videos-section-1" class="gallery"></div>

  <script>
    const videos = [
      { id: "g1y7or" },
      { id: "n1bth3" },
      { id: "zzt5it" },
      { id: "o3eixk" },
      { id: "1bh8cg" },
    ];

    const section = document.getElementById("videos-section-1");

    videos.forEach(v => {
      const div = document.createElement("div");

      // Thumbnail = iframe nh∆∞ng t·∫Øt click
      div.innerHTML = `
        <iframe src="https://streamable.com/e/${v.id}" allowfullscreen></iframe>
      `;
      section.appendChild(div);

      // Popup
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.innerHTML = `
        <div class="popup-content">
          <iframe src="https://streamable.com/e/${v.id}" allowfullscreen></iframe>
          <span class="close">&times;</span>
        </div>
      `;
      document.body.appendChild(popup);

      // M·ªü popup
      div.addEventListener("click", () => {
        popup.classList.add("active");
      });

      // H√†m t·∫Øt popup v√† pause video
      function closePopup(popupElem, id) {
        const iframe = popupElem.querySelector("iframe");
        const src = iframe.src;     // l∆∞u src hi·ªán t·∫°i
        iframe.src = "";            // reset ƒë·ªÉ d·ª´ng video
        setTimeout(() => {
          iframe.src = src;         // g·∫Øn l·∫°i ƒë·ªÉ l·∫ßn sau m·ªü v·∫´n ch·∫°y b√¨nh th∆∞·ªùng
        }, 50);
        popupElem.classList.remove("active");
      }

      // ƒê√≥ng khi click ra ngo√†i popup
      popup.addEventListener("click", e => {
        if (e.target === popup) {
          closePopup(popup, v.id);
        }
      });

      // ƒê√≥ng khi nh·∫•n n√∫t X
      popup.querySelector(".close").addEventListener("click", e => {
        e.stopPropagation();
        closePopup(popup, v.id);
      });
    });
  </script>

</body>
</html>
