<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Gallery</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      background: #000;
    }

    /* üîπ Video n·ªÅn */
    video.bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* üîπ Overlay n·ªÅn ƒëen 80% */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.90);
      z-index: -1;
    }

    h2 {
      margin: 30px 0 15px;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }

    /* üîπ Gallery */
    .gallery {
      display: grid;
      gap: 15px;
      justify-content: center;
      padding: 20px;
      grid-template-columns: repeat(5, 180px);
      max-width: calc(5 * 180px + 4 * 15px);
      margin: auto;
    }

    .gallery div {
      position: relative;
      width: 180px;
      height: 180px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      cursor: pointer;
      background: #222;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .gallery video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery div:hover video {
      transform: scale(1.05);
    }

    /* üîπ Popup video */
    .popup {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .popup.active { display: flex; }

    .popup-content {
      position: relative;
      display: inline-block;
    }

    .popup-content video {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      display: block;
      object-fit: contain;
    }

    .popup-content .close {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 22px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      background: rgba(0,0,0,0.6);
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
      cursor: pointer;
    }

    .popup-content .close:hover {
      background: rgba(255,255,255,0.3);
    }

    /* üîπ N√∫t quay l·∫°i */
    .back {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 18px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      background: rgba(0,0,0,0.5);
      padding: 8px 14px;
      border-radius: 6px;
      z-index: 2000;
      transition: background 0.2s ease;
    }

    .back:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <!-- üîπ N·ªÅn video -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="videos/bg_video.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <a href="index.html" class="back">‚üµ Quay l·∫°i</a>

  <h2>Commercial Video - Video qu·∫£ng c√°o th∆∞∆°ng m·∫°i</h2>
  <div id="videos-section-1" class="gallery"></div>

  <script>
    function createVideos(section, popupPrefix, path, count) {
      for (let i = 1; i <= count; i++) {
        const div = document.createElement("div");
        const vid = document.createElement("video");
        vid.src = `${path}${i}.mp4`;
        vid.muted = true;
        vid.preload = "metadata";
        div.appendChild(vid);
        section.appendChild(div);

        // T·∫°o popup
        const popup = document.createElement("div");
        popup.className = "popup";
        popup.innerHTML = `
          <div class="popup-content">
            <video controls>
              <source src="${path}${i}.mp4" type="video/mp4">
              Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ video.
            </video>
            <span class="close">&times;</span>
          </div>
        `;
        document.body.appendChild(popup);

        // Khi click v√†o thumbnail -> m·ªü popup
        div.addEventListener("click", () => {
          popup.classList.add("active");
          const pv = popup.querySelector("video");
          pv.currentTime = 0;
          pv.play();
        });

        // Khi click ra ngo√†i popup -> ƒë√≥ng
        popup.addEventListener("click", e => {
          if (e.target === popup) {
            const pv = popup.querySelector("video");
            pv.pause();
            popup.classList.remove("active");
          }
        });

        // Khi click n√∫t close -> ƒë√≥ng popup
        popup.querySelector(".close").addEventListener("click", e => {
          e.stopPropagation();
          const pv = popup.querySelector("video");
          pv.pause();
          popup.classList.remove("active");
        });
      }
    }

    // üîπ G·ªçi t·∫°o video
    createVideos(document.getElementById("videos-section-1"), "vid1_", "videos/video/video_1_", 11);
  </script>
</body>
</html>
