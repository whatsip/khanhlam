<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Gallery</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      background: #000;
    }

    video.bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.90);
      z-index: -1;
    }

    h2 {
      margin: 30px 0 15px;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }

/* ===== Layout desktop (5 cột) ===== */
.gallery {
  display: grid;
  gap: 15px;
  justify-content: center;
  padding: 20px;
  grid-template-columns: repeat(5, minmax(0, 1fr));
  max-width: 950px;
  margin: 0 auto;
}

.gallery div {
  position: relative;
  width: 180px;
  height: 180px;
  border-radius: 12px;
  overflow: hidden;
  background: #111;
  box-shadow: 0 4px 8px rgba(0,0,0,0.5);
  cursor: pointer;
  transition: transform 0.3s ease;
}

.gallery div:hover {
  transform: scale(1.05);
}

.gallery iframe {
  width: 100%;
  height: 100%;
  border: 0;
  pointer-events: none;
  object-fit: cover;
}

/* ===== Layout mobile (3 cột) ===== */
@media (max-width: 900px) {
  .gallery {
    grid-template-columns: repeat(3, minmax(0, 1fr));
    gap: 10px;
    max-width: 100%;
    padding: 10px;
  }

  .gallery div {
    width: 100%;
    aspect-ratio: 1 / 1; /* vẫn giữ ô vuông */
    border-radius: 10px;
    transform: scale(0.9); /* scale nhẹ toàn bộ ô xuống 90% */
  }

  .gallery iframe {
    border-radius: inherit;
  }
}


    /* Popup */
    .popup {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .popup.active { display: flex; }

    .popup-content {
      position: relative;
      display: inline-block;
    }

    .popup-content iframe {
      width: 90vw;
      height: 90vh;
      border-radius: 8px;
      border: 0;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .popup-content .close {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 22px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      background: rgba(0,0,0,0.6);
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
      cursor: pointer;
    }

    .popup-content .close:hover {
      background: rgba(255,255,255,0.3);
    }

    .back {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 18px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      background: rgba(0,0,0,0.5);
      padding: 8px 14px;
      border-radius: 6px;
      z-index: 2000;
      transition: background 0.2s ease;
    }

    .back:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline class="bg-video">
    <source src="videos/bg_video.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <a href="index.html" class="back">⟵ Quay lại</a>

  <h2>Commercial Video - Video quảng cáo thương mại</h2>

  <div id="videos-section-1" class="gallery"></div>

  <script>
    const videos = [
      { id: "g1y7or" },
      { id: "n1bth3" },
      { id: "zzt5it" },
      { id: "o3eixk" },
      { id: "1bh8cg" },
      { id: "y905rb" },
      { id: "bwxe0z" },
      { id: "e54oja" },
      { id: "uqh3kv" },
      { id: "pkuh5v" },
    ];

    const section = document.getElementById("videos-section-1");

    videos.forEach(v => {
      const div = document.createElement("div");

      // Thumbnail = iframe nhưng tắt click
      div.innerHTML = `
        <iframe src="https://streamable.com/e/${v.id}" allowfullscreen></iframe>
      `;
      section.appendChild(div);

      // Popup
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.innerHTML = `
        <div class="popup-content">
          <iframe src="https://streamable.com/e/${v.id}" allowfullscreen></iframe>
          <span class="close">&times;</span>
        </div>
      `;
      document.body.appendChild(popup);

      // Mở popup
      div.addEventListener("click", () => {
        popup.classList.add("active");
      });

      // Hàm tắt popup và pause video
      function closePopup(popupElem, id) {
        const iframe = popupElem.querySelector("iframe");
        const src = iframe.src;     // lưu src hiện tại
        iframe.src = "";            // reset để dừng video
        setTimeout(() => {
          iframe.src = src;         // gắn lại để lần sau mở vẫn chạy bình thường
        }, 50);
        popupElem.classList.remove("active");
      }

      // Đóng khi click ra ngoài popup
      popup.addEventListener("click", e => {
        if (e.target === popup) {
          closePopup(popup, v.id);
        }
      });

      // Đóng khi nhấn nút X
      popup.querySelector(".close").addEventListener("click", e => {
        e.stopPropagation();
        closePopup(popup, v.id);
      });
    });
  </script>

</body>
</html>
