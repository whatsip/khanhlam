  <style>
    * {margin:0;padding:0;box-sizing:border-box}
    body {
      font-family: Arial, sans-serif;
      color:#fff;
      text-align:center;
      overflow-x:hidden;
      background:#000;
    }

    /* Background image from GitHub */
    body::before{
      content:"";
      position:fixed;
      top:0;left:0;
      width:100%;height:100%;
      background: url("https://whatsip.github.io/khanhlam/images/design/bg_design.jpg") center/cover no-repeat;
      z-index:-2;
      filter:brightness(0.25);
    }

    .overlay{
      position:fixed;top:0;left:0;width:100%;height:100%;
      background: rgba(0,0,0,0.7);
      z-index:-1;
    }

    h2{
      margin:30px 0 15px;font-size:2em;font-weight:700;
      text-shadow:0 2px 6px rgba(0,0,0,0.7);
    }

    .tabs{margin:20px auto;display:flex;justify-content:center;gap:10px}
    .tabs button{
      background:rgba(255,255,255,0.1);border:0;color:#fff;padding:10px 20px;border-radius:6px;
      cursor:pointer;transition:background .2s;
    }
    .tabs button.active,.tabs button:hover{background:rgba(255,255,255,0.3)}

    .gallery{display:grid;gap:15px;justify-content:center;padding:20px}
    .images-grid{grid-template-columns:repeat(5,160px);grid-auto-rows:160px;display:grid}
    .videos-grid{grid-template-columns:repeat(5,160px);grid-auto-rows:160px;display:grid}

    .gallery .tile{width:160px;height:160px;overflow:hidden;border-radius:12px;
      box-shadow:0 4px 8px rgba(0,0,0,0.5);cursor:pointer;background:#111}
    .gallery img{width:100%;height:100%;object-fit:cover;display:block;transition:transform .3s}
    .gallery .tile:hover img{transform:scale(1.05)}

    .popup{display:none;position:fixed;z-index:1000;left:0;top:0;width:100%;height:100%;
      background:rgba(0,0,0,0.85);justify-content:center;align-items:center}
    .popup.active{display:flex}
    .popup-content{position:relative;display:inline-block}
    .popup-content img{max-width:90vw;max-height:90vh;border-radius:8px;box-shadow:0 0 20px rgba(0,0,0,0.6);object-fit:contain;display:block}
    .popup-content .close{
      position:absolute;top:-16px;right:-16px;font-size:28px;background:rgba(0,0,0,0.7);
      width:40px;height:40px;border-radius:50%;display:flex;align-items:center;justify-content:center;
      color:#fff;text-decoration:none;
    }
    .back{
      position:fixed;top:20px;left:10px;padding:2px 8px;background:rgba(0,0,0,0.5);
      color:#fff;border-radius:4px;text-decoration:none;z-index:2000;font-weight:600
    }

    /* responsive small screens */
    @media (max-width:900px){
      .images-grid,.videos-grid{grid-template-columns:repeat(3,120px);grid-auto-rows:120px}
      .gallery .tile{width:120px;height:120px}
    }
  </style>

<script>
  // open popup
  document.querySelectorAll("[data-popup]").forEach(el=>{
    el.addEventListener("click", ()=>{
      const id = el.getAttribute("data-popup");
      const p = document.getElementById(id);
      if(p) p.classList.add("active");
    });
  });

  // close popup by clicking overlay or close btn
  document.querySelectorAll(".popup").forEach(p=>{
    p.addEventListener("click", e=>{
      if(e.target === p){
        p.classList.remove("active");
      }
    });
    const close = p.querySelector(".close");
    if(close){
      close.addEventListener("click", e=>{
        e.preventDefault();
        p.classList.remove("active");
      });
    }
  });

  // Tabs (images only; videos not used)
  const tabImages = document.getElementById("tab-images");
  const tabVideos = document.getElementById("tab-videos");

  tabImages.addEventListener("click", ()=>{
    document.querySelectorAll("[id^=images-section]").forEach(el=>el.style.display="grid");
    document.querySelectorAll("[id^=videos-section]").forEach(el=>el.style.display="none");
    tabImages.classList.add("active");
    tabVideos.classList.remove("active");
  });

  tabVideos.addEventListener("click", ()=>{
    document.querySelectorAll("[id^=images-section]").forEach(el=>el.style.display="none");
    document.querySelectorAll("[id^=videos-section]").forEach(el=>el.style.display="grid");
    tabVideos.classList.add("active");
